<body>
    <header>
        <div class="header-main">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="brand-section">
                    <div class="brand-logo"><img src="logo.png" alt="Exam Hall Finder Logo"></div>
                    <div class="brand-text">
                        <h1>Exam Hall Finder</h1>
                        <p>Bioinformatics Engineering | BAU</p>
                    </div>
                </div>
                <div class="header-info">
                    <div class="info-item" style="font-weight: bold;color:#dc3545;">
                        <span> কৃষি গুচ্ছ ভর্তি ব্যবস্থা  | 
কেন্দ্র: বাংলাদেশ কৃষি বিশ্ববিদ্যালয় (বাকৃবি) </span>
                    </div>
                </div>
                <nav>
                    <ul class="nav-menu">
  <li class="nav-item">
    <button  class="nav-link" onclick="showCard('stall')">
      <i class="bi bi-shop"></i>
      <span>ICT Cell HelpDesk</span>
    </button>
  </li>

  <li  class="nav-item">
    <button  class="nav-link" onclick="showCard('helpline')">
      <i class="bi bi-telephone"></i>
      <span>Helpline</span>
    </button>
  </li>
</ul>
                </nav>
                <button class="hamburger" onclick="window.toggleMenu()">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="map">
        <div class="search-bar">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" id="idInput" class="form-control" 
                    placeholder="Enter Roll Number to Find Exam Hall" 
                    autofocus aria-label="Search" onkeyup="checkInput(this)">
                <span class="input-group-text" onclick="window.getLocation()">
                    <i class="bi bi-geo-alt"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-developers">
                Developed by <strong>Team OutL&ers</strong> <br> Department of Computer Science and Mathematics, BAU
