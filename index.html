<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Hall Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
  
</head>
<body>
    <header>
        <div class="header-main">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="brand-section">
                    <div class="brand-logo"><img src="logo.png" alt="Exam Hall Finder Logo"></div>
                    <div class="brand-text">
                        <h1>Exam Hall Finder</h1>
                        <p>Bioinformatics Engineering | BAU</p>
                    </div>
                </div>
                <div class="header-info">
                    <div class="info-item" style="font-weight: bold;color:#5C6F2B;">
                        <span>" কৃষি গুচ্ছ ভর্তি ব্যবস্থা  | 
কেন্দ্র: বাংলাদেশ বিশ্ববিদ্যালয় (বাকৃবি) "</span>
                    </div>
                </div>
                <nav>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <button class="nav-link" onclick="window.showCard('stall')">
                                <i class="bi bi-shop"></i>
                                <span>Stalls</span>
                            </button>
                        </li>
                       
                        <li class="nav-item">
                            <button class="nav-link" onclick="window.showCard('accommodation')">
                                <i class="bi bi-house-door"></i>
                                <span>Accommodation</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" onclick="window.showCard('helpline')">
                                <i class="bi bi-info"></i>
                                <span>Rickshaw fares</span>
                            </button>
                        </li>
                        
                         <li class="nav-item">
                            <button class="nav-link" onclick="window.showCard('helpline')">
                                <i class="bi bi-telephone"></i>
                                <span>Helpline</span>
                            </button>
                        </li>
                                
                    </ul>
                    
                </nav>
                <button class="hamburger" onclick="window.toggleMenu()">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="map">
        <div class="search-bar">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" id="idInput" class="form-control" 
                    placeholder="Enter Roll Number to Find Exam Hall" 
                    autofocus aria-label="Search" onkeyup="checkInput(this)">
                <span class="input-group-text" onclick="window.getLocation()">
                    <i class="bi bi-geo-alt"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-developers">
                Developed by <strong>Team OutL&ers</strong> | Bioinformatics Engineering, BAU 
            <div class="footer-developers">
 <img src="https://hitwebcounter.com/counter/counter.php?page=17019219&amp;style=0001&amp;nbdigits=6&amp;type=page&amp;initCount=0" title="Counter Widget" alt="Visit counter For Websites" style="height: 16px;">       
            </div>
            </div>
            
            <div class="footer-sponsors">
                <img src="https://bau.edu.bd/public/frontend/images/logo_new.png" alt="Sponsor 1" class="sponsor-logo">
                <img src="https://acas.edu.bd/assets/images/acas-logo.png" alt="Sponsor 2" class="sponsor-logo">
                 <img src="aet.jpg" alt="Sponsor 3" class="sponsor-logo">
              <img src="bie.jfif" alt="Sponsor 3" class="sponsor-logo">
              <img src="greenvoice.jfif" alt="Sponsor 3" class="sponsor-logo">
               <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Logo_of_badhan.jpg" alt="Sponsor 3" class="sponsor-logo">
            
                <img src="BAUATH LOGO.png" alt="Sponsor 3" class="sponsor-logo">
            </div>

            
        </div>
    </div>

    <!-- Modal Card for Information -->
    <div class="modal-overlay" id="modal">
        <div class="card-container">
            <div class="card-header">
                <h2>
                    <i id="cardIcon" class="bi"></i>
                    <span id="cardTitleText">Information</span>
                </h2>
                <button class="card-close" onclick="window.closeCard()">×</button>
            </div>
            <div class="card-body" id="cardBody">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
